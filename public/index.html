<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranchi - Pink Themed Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fdf2f8, #fce7f3);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            color: #9d174d;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #db2777;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .button {
            background: #ec4899;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #db2777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ranchi</h1>
        <p>Your beautiful pink-themed Next.js website is loading...</p>
        <p>If you're seeing this, the deployment is working but there might be a routing issue.</p>
        <a href="/" class="button">Go to Home Page</a>
    </div>
</body>
</html>
